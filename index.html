<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>


    <div class="container">

        <!-- PRIMA SEZIONE per calcolo PREZZO BIGLIETTO -->

        <h1 class="titolo">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="box_input">

            <div class="row align-items-center">


                <!-- INPUT nome e cognome -->

                <div class="col c_flex">

                    <label class="mb-3" for="name"> Nome Cognome: </label>
                    <input type="text" name="name" id="nome_pass" placeholder="Nome Cognome">

                </div>

                <!-- INPUT km -->

                <div class="col c_flex">

                    <label class="mb-3" for="km"> Km da percorrere: </label>
                    <input type="number" name="km" id="km_pass" placeholder="Kilometri">

                </div>

                <!-- INPUT fascia d'età -->

                <div class="col c_flex">

                    <label class="mb-3" for="eta_pass"> Fascia d'età: </label>
                    <select name="eta_pass" id="eta_pass">
                        <option value="standard">Maggiorennne</option>
                        <option value="underage">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>

            </div>

            <div class="row_button">

                <!-- pulsante per generare il BIGLIETTO -->
                <button id="btn_gen_ticket" name="btn_gen_ticket">Genera</button>


                <!-- pulsante per cancellare il BIGLIETTO -->
                <button id="btn_calcel" name="btn_cancel">Annulla</button>

            </div>

        </div>



    </div>



    <script type="text/javascript" src="./asset/main.js"></script>


</body>

</html>
